gitlint: .gitlint

conventionMarkdown:
  path: docs/developer/CommitConventions.md
  template: |
    ---
    id: commit-conventions
    title: Commit Conventions
    ---
    var___convention_docs___
keywords:
  - BREAKING CHANGE
  - BREAKING CHANGES
  - BREAKING

branches:
  - main

specialScopes:
  no-release:
    desc: Prevent release from happening
    release: false

plugins:
  - module: '@semantic-release/changelog'
    version: 6.0.3
    config:
      changelogFile: docs/developer/Changelog.md
  # dotnet
  - module: '@semantic-release/exec'
    version: 6.0.3
    config:
      prepareCmd: scripts/update_version.sh ${nextRelease.version}

  - module: '@semantic-release/git'
    version: 10.0.1
    config:
      message: "release(no-release): ${nextRelease.version}\n\n${nextRelease.notes}"
      assets:
        # dotnet
        - sdks/dotnet/sulfone-helium/sulfone-helium.csproj

        # node
        - sdks/node/bun.lockb
        - sdks/node/package.json

        # python
        - sdks/python/pyproject.toml
        - sdks/python/poetry.ock

        # docs
        - docs/developer/Changelog.md
        - docs/developer/CommitConventions.md

  - module: '@semantic-release/github'
    version: 10.3.5

# Angular Conventional Commit Example: https://github.com/angular/angular/blob/22b96b9/CONTRIBUTING.md#-commit-message-guidelines
types:
  - type: build
    desc: 'Changes that affect the build system or external dependencies (example scopes: nix)'
    scopes:
      default:
        desc: Fixes in nix
        release: false
  - type: config
    desc: 'Changes to the configuration files (example scopes: nix, ci)'
    scopes:
      default:
        desc: Update configuration files
        release: false
  - type: ci
    desc: 'Changes to our CI configuration files and scripts (example scopes: github_workflow, github_action)'
    scopes:
      default:
        desc: Update CI configuration
        release: false
  - type: docs
    section: üìú Documentation üìú
    desc: Documentation only changes
    scopes:
      default:
        desc: Update documentation such as README file
        release: false
  - type: feat
    section: üöÄ Features üöÄ
    desc: A new feature
    vae:
      verb: add
      application: <scope>, <title>
      example: 'feat: new withdraw api for rapid'
    scopes:
      default:
        desc: Release a new features
        release: minor
      breaking:
        desc: A breaking change
        release: major
  - type: fix
    section: üêõ Bug Fixes üêõ
    desc: A bug fix
    vae:
      verb: fix
      application: <title>
      example: 'fix: deposit api for rapid'
    scopes:
      default:
        desc: Generic fixes
        release: patch
  - type: perf
    section: üöÑ Performance Improvement üöÑ
    desc: A code change that improves performance
    vae:
      verb: improve
      application: <title>
      example: 'perf: alpaca api callback speed increase'
    scopes:
      default:
        desc: Generic improvement statement
        release: patch
  - type: refactor
    desc: A code change that neither fixes a bug nor adds a feature
    vae:
      verb: refactor
      application: <scope>, <title>
      example: 'refactor: make withdrawal code more reusable'
    scopes:
      default:
        desc: Refactor existing feature
        release: minor
  - type: style
    desc: Changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc)
    vae:
      verb: style
      application: <title>
      example: 'style: add missing semi colon'
    scopes:
      default:
        desc: Generic improvement statement
        release: patch
  - type: test
    section: üß™ Tests üß™
    desc: Adding missing tests or correcting existing tests
    vae:
      verb: test
      application: <scope>, <title>
      example: 'test: update test for deposit api'
    scopes:
      default:
        desc: Made changes to test
        release: minor
  - type: amend
    desc: Any amendment, uncategorized, or small mistakes (like typos)
    scopes:
      default:
        desc: amendments
        release: false
